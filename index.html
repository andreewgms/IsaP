            <nav class="navbar navbar-expand-sm navbar-light bg-secondary">

        <!-- Begin of carousel -->
        <section id="SlideHome">
            <div class="container">
                <div class="row">
                    <!--div class="col-md-2 d-flex"></div-->
                    <div class="col-md-12 d-flex capa">

                        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">

                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="image/carousel-1.jpg" class="img-fluid" height="500" alt="ensaio gravida">
                                </div>
                                <div class="carousel-item">
                                    <img src="image/carousel-2.jpg" class="img-fluid" height="500" alt="ensaio jovem">

                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
